{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    <title>Login - Markreate</title>
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center links">
        <div class="user-card" style="display: flex; justify-content: center; flex-direction: column; width: 450px">
            <div class="d-flex justify-content-center links">
                <h1>Login</h1>
            </div>
            <div class="d-flex justify-content-center">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" name="Login" value="Login" style="margin-top: 10px" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center links">
       Not a user yet?<a href="{% url 'register' %}" class="ml-2">Sign up</a>
    </div>
{% endblock %}
