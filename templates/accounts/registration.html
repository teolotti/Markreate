{% extends '../base.html' %}

{% block content %}
    <div class="d-flex justify-content-center links">
        <div class="user-card" style="display: flex; justify-content: center; flex-direction: column; width: 450px">
            <div class="d-flex justify-content-center links">
                <h1>Register</h1>
            </div>
            <div class="d-flex justify-content-center">
                <form method="post" action="">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                        <br>
                    {% endfor %}
                    <input type="submit" name="Create User" style="margin-top: 10px">
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center links">
        Hai gi√† un account? <a href="{% url 'login' %}" class="ml-2">Login</a>

{% endblock %}
